version: "3.8"

services:
  api:
    build: 
      context: .
      dockerfile: ./compose/dev/Dockerfile
    links:
      - postgres:postgres
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
    networks:
      - mynetwork

  postgres:
    hostname: postgres
    image: postgres
    ports:
      - 5432:5432
    env_file:
      - ./.env
    volumes:
      - postgres-db:/var/lib/postgresql/data
    networks:
      - mynetwork

volumes:
  postgres-db:

networks:
  mynetwork:
